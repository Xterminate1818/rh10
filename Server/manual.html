<!DOCTYPE HTML>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head> 
  <body>
    <h1> Race Track </h1>
    <canvas id="cv" width="400" height="400"></canvas>
    <form id="test-form">
      <div class="mb-3">
        <label class="form-label" for="throttle"> Throttle </label>
        <input step=".01" id="throttle" type="number">
      </div>
      <div class="mb-3">
        <label class="form-label" for="steer"> Steer </label>
        <input step=".01" id="steer" type="number">
      </div>
      <div class="mb-3">
        <label class="form-label" for="break"> Breaking </label>
        <input step=".01" id="break" type="number">
      </div>
      <input type="submit" value="Submit" class="btn btn-primary">
    </form>
  </body>
  <script src="/wstest.js"> </script>
</html>
